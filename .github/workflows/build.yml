name: CI - Build Flutter targets

on:
  workflow_dispatch:
#   push:
#     branches: [ main ]
#   pull_request:

jobs:
  android:
    name: Build Android (AAB)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Pub & Dart tool
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Install dependencies
        run: flutter pub get

      - name: Detect KEYSTORE_BASE64 presence
        id: detect_keystore
        shell: bash
        run: |
          if [[ -n "${{ secrets.KEYSTORE_BASE64 }}" ]]; then
            echo "has_keystore=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_keystore=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Download keystore
        if: steps.detect_keystore.outputs.has_keystore == 'true'
        shell: bash
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          set -euo pipefail
          mkdir -p android/app
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/keystore.jks

      - name: Set signing environment variables
        if: steps.detect_keystore.outputs.has_keystore == 'true'
        shell: bash
        run: |
          cd android/app
          chmod 644 keystore.jks
          echo "KEYSTORE_PATH=keystore.jks" >> "$GITHUB_ENV"
          cd ../..
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> "$GITHUB_ENV"
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> "$GITHUB_ENV"
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> "$GITHUB_ENV"

      - name: Build Android App Bundle (release)
        if: steps.detect_keystore.outputs.has_keystore == 'true'
        run: flutter build appbundle --release

      - name: Upload Android artifact
        if: steps.detect_keystore.outputs.has_keystore == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: android-appbundle
          path: build/app/outputs/bundle/release/

